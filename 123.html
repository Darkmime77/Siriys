<body>

    <input type="checkbox" id="input">
    <div class="hidden_panel">

</body>
<style>
    #input {
        display: none;
    }

    .hidden_panel {
        visibility: hidden;
    }

    #input:checked + .hidden_panel {
        visibility: visible;
    }
</style>
